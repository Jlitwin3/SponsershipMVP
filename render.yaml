services:
  - type: web
    name: sponsorship-mvp
    env: python
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn --timeout 300 --workers 1 --bind 0.0.0.0:$PORT Project.Parse.databaseAccess:app"
    disk:
      name: chroma-data
      mountPath: /var/lib/chroma
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: ./Project/Parse
      - key: CHROMA_DB_PATH
        value: /var/lib/chroma
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DROPBOX_ACCESS_TOKEN
        sync: false
      - key: OMP_NUM_THREADS
        value: 1
